<div class="card border-primary">
    <div class="card-header bg-primary">
        <h3 style="color:white">Novo Produto</h3>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-body">
            <div class="row">

                <div class="col-6">
                    <div class="row ">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="nome">Nome do produto:</label>
                                <input formControlName="nome" id="nome" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': form.controls['nome'].touched && f['nome'].errors}" />
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="estoque">Estoque</label>
                                <input formControlName="estoque" id="estoque" type="number" class="form-control"
                                    [ngClass]="{ 'is-invalid': form.controls['estoque'].touched  && f['estoque'].errors}">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="preco">Pre√ßo</label>
                                <input currencyMask formControlName="preco" id="preco" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': form.controls['preco'].touched && f['preco'].errors}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="descricao">Descricao</label>
                                <textarea formControlName="descricao" id="descricao" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': form.controls['descricao'].touched  && f['descricao'].errors}"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="status" formControlName="status"
                                    checked>
                                <label class="form-check-label" for="status">Ativo</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="file">Imagem:</label>
                                <input formControlName="img" id="img" type="file" class="form-control"
                                    (change)="onFileChange($event)">
                            </div>

                            <img [src]="imagemSrc" *ngIf="imagemSrc" style="height: 150px; width:400px">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <div class="row justify-content-end">
                <div class="col-1">
                    <button class="btn btn-primary" [routerLink]="['/produto/lista/']">Voltar</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Salvar</button>
                </div>
            </div>
        </div>
    </form>

</div>
