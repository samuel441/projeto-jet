<div class="card border-primary" style="margin-top: 5px;">
    <div class="card-header bg-primary">
        <h3 style="color: white;">Produtos mais vendidos</h3>
    </div>
    <div class="card-body">
        <div class="row text-center">
            <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">
                <div class="card">
                    <img src="data:image/png;base64,{{ produto.img }}" class="card-img-top" alt="..." style="height: 180px;">
                    <div class="card-body">
                        <h5 class="card-title">{{produto.nome}}</h5>
                        <div>
                            <h4>{{ produto.preco.replace(',','.') | currency:'BRL':true}}</h4>
                        </div>
                    </div>

                    <div class="card-footer">
                        <a class="btn btn-primary" [routerLink]="['/loja/detalhes-produto/',produto.id]">
                            <span class="fa fa-shopping-cart"></span> Detalhes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
